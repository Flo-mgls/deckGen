<!doctype>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<meta name="description" content="Deck generator for clash Royale">
	<meta name="author" content="Florian Magalhaes">
	<title>deckGen - Deck generator for clash Royale</title>
	<meta name="robots" content="noindex">
	<!-- CSS perso -->
	<link rel="stylesheet" href="./style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script defer src="./index.js"></script>
</head>

<body>
	<header>
		<h1 class="text-center py-4">deckGen</h1>
	</header>
	<main class="container">
		<section class="deck-builder">

			<div class="deck-builder__deck">
				<div class="row">
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
				</div>
			</div>

			<form>
				<div class="row text-center">
					<p class="col">Choose a mode</p>
				</div>
				<div class="row deck-builder__select-mode">
					<div class="col-4 text-center">
						<input type="radio" name="mode" value="modeYolo" id="modeYolo">
						<label for="modeYolo">Yolo Deck</label>
					</div>
					<div class="col-4 text-center">
						<input type="radio" name="mode" value="modeCustom" id="modeCustom">
						<label for="modeCustom">Custom Deck</label>
					</div>
					<div class="col-4 text-center">
						<input type="radio" name="mode" value="modeStructured" id="modeStructured">
						<label for="modeStructured">Structured Deck</label>
					</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<input class="img-fluid deck-builder__deck-it" name="deck-it" type="image" src="./contents/images/deckItButton.png" alt="">	
					</div>
				</div>
			</form>

		</section>

	</main>
</body>
</html>

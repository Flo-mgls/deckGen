<!doctype>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<meta name="description" content="Deck generator for clash Royale">
	<meta name="author" content="Florian Magalhaes">
	<title>deckGen - Deck generator for clash Royale</title>
	<meta name="robots" content="noindex">
	<!-- CSS perso -->
	<link rel="stylesheet" href="./style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/25774bd025.js" crossorigin="anonymous"></script>
	<script defer src="./index.js"></script>
</head>

<body>
	<header>
		<h1 class="text-center py-4">deckGen</h1>
	</header>
	<main class="container-fluid">
		<section class="deck-builder row mx-1">

			<div class="deck-builder__deck col-lg-8 my-5">
				<div class="row">
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
				</div>
			</div>

			<div class="deck-builder__options col-lg-3 offset-lg-1 my-5 py-3">
				<form>
					<div class="row text-center">
						<p class="col">Choose a mode to generate a deck</p>
					</div>
					<div class="row deck-builder__select-mode">
						<div class="col-lg-6 col-4 text-center">
							<input type="radio" name="mode" value="modeYolo" id="modeYolo">
							<label for="modeYolo">Yolo</label>
						</div>
						<div class="col-lg-6 col-4 text-center">
							<input type="radio" name="mode" value="modeStructured" id="modeStructured">
							<label for="modeStructured">Structured</label>
						</div>
						<div class="col-lg-12 col-4 text-center">
							<input type="radio" name="mode" value="modeCustom" id="modeCustom">
							<label for="modeCustom">Custom</label>
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<input class="img-fluid deck-builder__deck-it" name="deck-it" type="image" src="./contents/images/deckItButton.png" alt="">	
						</div>
					</div>
				</form>
			</div>

		</section>
	</main>
	<footer class="container-fluid">
		<div class="row">
			<p class="col text-center mt-4">
				developed by Florian Magalhaes
			</p>
		</div>
		<div class="row text-center mb-1">
			<div class="col">
				<a href="https://twitter.com/Flomgls"><i class="fab fa-twitter fa-2x mx-2"></i></a>
				<a href="https://github.com/Flo-mgls"><i class="fab fa-github-alt fa-2x mx-2"></i></a>
			</div>
		</div>
	</footer>
</body>
</html>

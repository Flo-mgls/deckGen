	<!-- Bootstrap CSS -->

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

<body>
	<header>
		<h1 class="text-center py-4">deckGen</h1>
	</header>
	<main class="container-fluid container-lg">
		<!-- partie création du deck -->
		<section class="deck-builder row mx-lg-1 mt-5">
			<h2 class="text-center px-1">Generate a Clash Royale deck by choosing between 3 modes !</h2>
			<!-- partie deck -->
			<div class="deck-builder__deck col-lg-8">
				<div class="row">
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
					<div class="col-3">
						<img class="image img-fluid" src="./contents/images/noCard.png" alt=""/>
					</div>
				</div>
				<div class="row deck-builder__deck__elixir text-center mt-1">
					<div class="col text-center">
						<p class="mb-0">Average Elixir cost: <span></span> 
							<img src="./contents/images/elixir.png" alt=""/>
						</p>
					</div>
				</div>
			</div>
			<!-- Partie options de création -->
			<div class="deck-builder__options col-lg-4 pl-lg-4 py-3">
				<form id="modeDeck">
					<div class="row text-center">
						<p class="col">Choose a mode to generate a deck</p>
					</div>
					<div class="row deck-builder__select-mode">
						<div class="col-lg-6 col-4 text-center">
							<input type="radio" name="mode" value="0" id="modeYolo">
							<label for="modeYolo">Yolo</label>
						</div>
						<div class="col-lg-12 order-lg-last col-4 text-center">
							<input type="radio" name="mode" value="2" id="modeCustom">
							<label for="modeCustom">Custom</label>
						</div>
						<div class="col-lg-6 col-4 text-center">
							<input type="radio" name="mode" value="1" id="modeBalanced">
							<label for="modeBalanced">Balanced</label>
						</div>

					</div>
					<!-- bouton générer -->
					<div class="row">
						<div class="col text-center mt-3">
							<input class="img-fluid deck-builder__deck-it" name="deck-it" type="image" src="./contents/images/deckItButton.png" alt="">	
						</div>
					</div>
				</form>
			</div>

		</section>
	</main>
	<footer class="container-fluid">
		<div class="row">
			<p class="col text-center mt-3">
				developed by <a href="mailto: f.magalhaes.dev@gmail.com">Florian Magalhaes</a>
			</p>

			<div class="col">
				<a href="https://twitter.com/Flomgls"><i class="fab fa-twitter fa-2x mx-2"></i></a>
				<a href="https://github.com/Flo-mgls"><i class="fab fa-github-alt fa-2x mx-2"></i></a>
			</div>
		</div>
	</footer>
</body>
</html>
